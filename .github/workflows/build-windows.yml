name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pygame-ce pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole --name "ChessGame" chess_game.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChessGame-Windows
          path: dist/ChessGame.exe
          retention-days: 30
